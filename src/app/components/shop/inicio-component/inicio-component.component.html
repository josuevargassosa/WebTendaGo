  <!--WEB-->
  <div *ngIf="plataforma == 'web'">

  <ion-grid style="width: 100%; height: 100%;">
    <ion-row style="width: 100%; height: 100%;">
      <ion-col size="2">
        <div style="background-color: rgb(124, 124, 124); width: 100%; height: 100%;">
        </div>
      </ion-col>

      <ion-col size="8">

        <ion-slides pager="true" [options]="slideOpts" style="background-color: darkgoldenrod;">
          <ion-slide>
            <div style="height: 440px; width: 100%; background-color: rgb(44, 46, 209);">
              <img style="height: 440px; width: 100%;" src="https://michiganbythebottle.typepad.com/.a/6a0120a522bed4970b014e8a12f0b4970d-pi">
            </div>
          </ion-slide>
          <ion-slide>
            <div style="height: 440px; width: 100%; background-color: rgb(253, 120, 120);">
              <img style="height: 440px; width: 100%;" src="https://lh3.googleusercontent.com/proxy/F4ZBywSBORkHfikJyvbKSGsNkpja8gvLqk0gKbHtQ-cFZ7DYxBYR-A7_hWaqznaCkK5WeEiUI0xXYfj1b3Csax3_j_PVpj5BlvVq6AErkTD-Bwy7VFuM9agTTbjS36dqh2hoJhMmU6YxTWrFlIbgn0liegZ9S8Dxpw">
            </div>
          </ion-slide>
          <ion-slide>
            <div style="height: 440px; width: 100%; background-color: rgb(240, 127, 62);">
              <img style="height: 440px; width: 100%;" src="https://freshwatervacationrentals.com/wp-content/uploads/2019/07/wine-tasting-1500x609.jpg">
            </div>
          </ion-slide>
        </ion-slides>

        <ion-row>
          <ion-col>
            <ion-row>
              <ion-col>
                <h4 style="font-weight: bold;">Productos destacados</h4>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-slides [options]="slideOptsDestacados">
                <ion-slide *ngFor="let item of productos">
                  <div style="border: 1px solid lightgray; padding: 8%; width: 90%; height: 98%;">
                    <ion-row (click)="verDetalleProd(item.Id)">
                      <div [style.backgroundImage]="'url('+item.PhotoUrl+')'" class="productosDestacados"></div>
                    </ion-row>
                    <ion-row style="width: 100%;">
                      <h6 style="width: 100%; text-align: left; height: 40px;">
                        {{item.Producto}}
                        <br>
                        <p style="color: rgb(244,119,33); cursor: pointer" (click)="verEmpresa(item.IdEmpresa)">
                          {{datosEmpresa.NombreEmpresa}}
                        </p>
                      </h6>
                    </ion-row>
                    <ion-row>
                      <h6 style="width: 100%;font-weight: bold; text-align: left;">
                        ${{item.Costo}}
                      </h6>
                    </ion-row>
                  </div>
                </ion-slide>
              </ion-slides>
            </ion-row>
          </ion-col>
        </ion-row>

      </ion-col>

      <ion-col size="2">
        <div style="background-color: rgb(121, 121, 121); width: 100%; height: 100%;">
          <img style="width: 100%; height: 100%;" src="https://lh3.googleusercontent.com/proxy/1NDCv3Q3Mf3JgUu9KHwUMocIaRXaQ11HdrMwzY7wnH6It8msiCAO3obJV88bsUqgLY70QW_i3DecNRQsXqFeonASDERDQrReR3oLvU_Z7aFzKUpVRorZrSiFk4LSKDPy9ytSimho0iQdaQ">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div style="width: 100%; height: 150px; background-color: darkgrey;">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</div>




<!--MOVIL-->
  <div style="width: 100%;" *ngIf="plataforma == 'movil'">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let item of [1,1,1]" >
      <ion-card style="height: 395px; width: 510px; background-color: darkgray;">
        <ion-card-header>
          <ion-card-title></ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-card-title></ion-card-title>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 style="font-weight: bold;">Productos destacados</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-slides [options]="slideOptsDestacadosMovil">
        <ion-slide *ngFor="let item of productos">
          <div style="border: 1px solid lightgray; padding: 8%; width: 90%; height: 97%;">
            <ion-row (click)="verDetalleProd(item.Id)">
              <div [style.backgroundImage]="'url('+item.PhotoUrl+')'" class="productosDestacados"></div>
            </ion-row>
            <ion-row style="width: 100%;">
              <h6 style="width: 100%; text-align: left; height: 40px;">
                {{item.Producto}}
                <br>
                <p style="color: rgb(244,119,33); cursor: pointer" (click)="verEmpresa(item.Id)">
                  {{datosEmpresa.NombreEmpresa}}
                </p>
              </h6>
            </ion-row>
            <ion-row>
              <h6 style="width: 100%;font-weight: bold; text-align: left;">
                ${{item.Costo}}
              </h6>
            </ion-row>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-row>
    <ion-row style="margin-top: 3%;">
      <ion-col>
        <div style="width: 100%; height: 350px; background-color: darkgrey;">
          
        </div>
      </ion-col>
    </ion-row>
