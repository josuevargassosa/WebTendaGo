<ion-grid>
  <ion-row>
    <ion-buttons>
      <ion-button (click)="home()">Regresar</ion-button>
      <ion-icon name="chevron-forward"></ion-icon>
      <ion-button disabled>Mi Cuenta</ion-button>
    </ion-buttons>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-text style="font-size: xx-large; font-weight: bold;">Mi Cuenta</ion-text>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-xs="12" size-sm="12" size-md="6">
      <ion-grid style="border: 1px solid lightgray; padding: 5%;">
        <ion-row>
          <ion-col>
            <ion-text style="font-size: x-large; font-weight: bold;">Login</ion-text>
          </ion-col>
        </ion-row>
          <div class="form-label-group" style="margin-top: 10px;">
            <label for="inputEmail">Email address</label>
            <input [(ngModel)]='loginData.correo' type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

          </div>

          <div class="form-label-group" style="margin-top: 10px;">
            <label for="inputPassword">Password</label>
            <input [(ngModel)]='loginData.clave' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          </div>
          <div style="margin-top: 10px;">
          <a href="">Forgot password?</a>
          </div>
          <div class="custom-control custom-checkbox mb-3" style="margin-top: 10px;">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1" style="margin-left: 5px;">Remember password</label>
          </div>
          <!-- <ion-button (click)="dataservice.segmentosPerfil('perfil')">Login</ion-button> -->
          <ion-button (click)="login()">Login</ion-button>
      </ion-grid>
    </ion-col>
    <ion-col size-xs="12" size-sm="12" size-md="6">
      <ion-grid style="border: 1px solid lightgray;  padding: 5%;">
        <ion-row>
          <ion-text style="font-size: x-large; font-weight: bold;">Registro</ion-text>
        </ion-row>
        <div class="form-label-group" style="margin-top: 10px;">
          <label for="inputEmail">Email address</label>
          <input [(ngModel)]='registroData.correo' type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-label-group" style="margin-top: 10px;">
          <label for="inputPassword">Nombre</label>
          <input [(ngModel)]='registroData.nombre' type="text" id="inputPassword" class="form-control" placeholder="Nombre" required>
        </div>
        <div class="form-label-group" style="margin-top: 10px;">
          <label for="inputPassword">Password</label>
          <input [(ngModel)]='registroData.clave' type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
        <ion-button (click)="registro(registroData)">Register</ion-button>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
