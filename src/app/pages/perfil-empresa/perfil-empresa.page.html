<ion-header>
  <app-header-page></app-header-page>
</ion-header>

<ion-content>

  <!-- Interfaz Web -->
  <ion-grid *ngIf="plataforma == 'web'">
    <ion-row style="width: 100%; height: 100%;">
      <ion-col size="2"></ion-col>
      <ion-col style="width: 100%;">
        <!-- Boton regresar -->
        <ion-row>
          <ion-buttons>
            <ion-button slot="start" (click)="regresar()">
              <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-row>
        <!-- Perfil -->
        <ion-row>
          <div style="height: 300px; width: 100%; background-color: darkgray;"></div>
        </ion-row>
        <ion-row>
          <h6 *ngIf="datosEmpresa" >{{datosEmpresa.NombreEmpresa}}</h6>
        </ion-row>
        <ion-row *ngIf="listaProductos">
          <ion-col *ngFor="let item of listaProductos" size="4">
            <ion-card>
              <ion-card-header>
                <img [src]="item.PhotoUrl">
              </ion-card-header>
              <ion-card-content>
                <h6>
                  {{item.Producto}}
                </h6>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
  </ion-grid>

  <!-- Interfaz Movil -->
  <ion-grid *ngIf="plataforma == 'movil'" style="margin: auto; height: 100%; background-color: aqua;">
    <ion-row style="background-color: blue; width: 100%; height: 100%;">
      <ion-buttons slot="start">
        <ion-button color="dark">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-row>
    <ion-row style="background-color: rgb(68, 136, 85); width: 100%; height: 100%;">
    </ion-row>
  </ion-grid>

</ion-content>
